{% extends '_layouts/base.html' %}

{% block title %}Contact Support{% endblock %}

{% block head_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forms_style.css') }}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    /* --- Light Theme Contact Page --- */
    
    .contact-wrapper {
        display: flex; justify-content: center; padding: 3rem 0;
    }

    .form-container {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        border-radius: 16px;
        max-width: 600px;
        width: 100%;
        padding: 2.5rem;
        position: relative;
        overflow: hidden;
    }

    /* Top Accent Bar */
    .form-container::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
        background: var(--color-primary);
    }

    .form-header { text-align: center; margin-bottom: 2rem; }
    .form-header h2 {
        font-size: 2rem; color: var(--text-primary);
        margin-bottom: 0.5rem; font-weight: 700;
    }
    .form-header p { color: var(--text-secondary); font-size: 1rem; }

    /* Inputs */
    .input-group { margin-bottom: 1.5rem; }
    .input-group label {
        display: block; margin-bottom: 0.5rem;
        color: var(--text-primary); font-weight: 600; font-size: 0.95rem;
    }

    .input-wrapper { position: relative; }
    .input-wrapper i {
        position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
        color: #a0aec0; font-size: 1.2rem; transition: color 0.3s;
    }
    /* Textarea icon fix */
    .input-wrapper.textarea-wrapper i { top: 20px; transform: none; }

    .form-control {
        width: 100%;
        background: #fff; 
        border: 1px solid #cbd5e0;
        color: var(--text-primary);
        padding: 12px 15px 12px 45px; /* Padding for icon */
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.2s ease;
    }

    .form-control:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        outline: none;
    }
    
    .form-control:focus + i { color: var(--color-primary); }

    /* Submit Button */
    .btn-submit {
        width: 100%;
        background: var(--color-primary);
        color: white;
        font-weight: 600;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn-submit:hover {
        background: var(--color-primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 90, 156, 0.2);
    }
  </style>
{% endblock %}

{% block content %}
<div class="contact-wrapper">
    <div class="form-container">
        <div class="form-header">
            <h2>Contact Support</h2>
            <p>Have a question or issue? Let us know.</p>
        </div>

        <form method="POST" action="{{ url_for('contact') }}">
            <div class="input-group">
                <label for="email">Your Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" class="form-control" required placeholder="you@example.com">
                    <i class='bx bx-envelope'></i>
                </div>
            </div>
            
            <div class="input-group">
                <label for="subject">Subject</label>
                <div class="input-wrapper">
                    <input type="text" id="subject" name="subject" class="form-control" required placeholder="e.g., Upload Error">
                    <i class='bx bx-tag-alt'></i>
                </div>
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <div class="input-wrapper textarea-wrapper">
                    <textarea id="message" name="message" rows="5" class="form-control" required placeholder="Describe your issue..."></textarea>
                    <i class='bx bx-message-square-detail'></i>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                Send Message <i class='bx bx-send'></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
