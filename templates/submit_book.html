{% extends '_layouts/base.html' %}

{% block title %}Suggest a Book{% endblock %}

{% block head_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forms_style.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Suggest a New Book</h2>
    <p>
        Found a great book in the public domain? Let us know!
        Our librarians will review it.
    </p>

    <form method="POST" action="{{ url_for('submit_book') }}">
        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" class="form-control" required
                   placeholder="e.g., Moby Dick">
        </div>
        
        <div class="form-group">
            <label for="author">Author's Name</label>
            <input type="text" id="author" name="author" class="form-control" required
                   placeholder="e.g., Herman Melville">
        </div>

        <div class="form-group">
            <label for="source_url">Source URL (Optional)</label>
            <input type="text" id="source_url" name="source_url" class="form-control"
                   placeholder="e.g., Link to Project Gutenberg, Archive.org">
        </div>

        <button type="submit" class="btn-submit">Submit Suggestion</button>
    </form>
</div>
{% endblock %}
